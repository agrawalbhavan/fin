<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.commons, sap.ui.core"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("fin");
/* 				var app = new sap.m.App({initialPage:"idsplitApp1"});
				var page = sap.ui.view({id:"idsplitApp1", viewName:"fin.splitApp", type:sap.ui.core.mvc.ViewType.JS}); */
				var app = new sap.m.App({initialPage:"idTileContPage"});
				var page = sap.ui.view({id:"idTileContPage", viewName:"fin.tilePage", type:sap.ui.core.mvc.ViewType.JS});
				var page2 = sap.ui.view({id:"idsplitApp1", viewName:"fin.splitApp", type:sap.ui.core.mvc.ViewType.JS});
				var page3 = sap.ui.view({id:"idCreateData", viewName:"fin.createData", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page).addPage(page2).addPage(page3);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
